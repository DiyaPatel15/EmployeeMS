<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Holiday</title>

    <!-- Include any necessary CSS files -->
    <style>
            /* Reset default margin and padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Set body background color and font */
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }

            /* Container styling */
            .container {
                max-width: 600px;
                height:350px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 25px;
                box-shadow: 0 5px 10px rgb(248, 84, 172);
            }

            /* Form styling */
            form {
                margin-top: 20px;
            }

            /* Label styling */
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            /* Input field styling */
            input[type="text"],
            input[type="date"] {
                width: calc(100% - 10px);
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* Button styling */
            button {
                padding: 10px 20px;
                background: -webkit-linear-gradient(45deg, #ff004c, #ff2470, #ff9a47, #ec6455);
                color: #fff;
                font-size: 16px;
                border-bottom: 2px solid #ccc;
                border-top: 2px solid transparent;
                outline: none;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                display: block;
                margin:10px auto;

            }

            button:hover {
                background-color: #0056b3;
            }
            a:hover {
                text-decoration: none;
                color: white; / Change to the desired color /
            }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add Holiday</h1>
        <form id="addHolidayForm">
            <div>
                <label for="holidayName">Holiday Name:</label>
                <input type="text" id="holidayName" name="holidayName" required>
            </div>
            <div>
                <label for="holidayDate">Date:</label>
                <input type="date" id="holidayDate" name="holidayDate" required>
            </div>
            <div>
                <label for="holidayDay">Day:</label>
                <input type="text" id="holidayDay" name="holidayDay" required>
            </div>
            <button type="button"  class= "button" class="button:hover" onclick="addHoliday()">Add Holiday</button>
        </form>
    </div>

    <!-- Include any necessary JavaScript files -->
<script>
    // Function to handle adding a holiday
function addHoliday() {
    // Get the values from the input fields
    const holidayName = document.getElementById('holidayName').value;
    const holidayDate = document.getElementById('holidayDate').value;
    const holidayDay = document.getElementById('holidayDay').value;

    // Create a new holiday object
    const newHoliday = {
        holiday_name: holidayName,
        holiday_date: holidayDate,
        holiday_day: holidayDay
    };

    // Perform POST request to add holiday
    fetch('http://127.0.0.1:8000/holidays/', {
        method: 'POST',
        body: JSON.stringify(newHoliday),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            // Holiday added successfully
            // You may want to refresh the table or perform any other actions
            console.log('Holiday added successfully.');
            window.location.href = "http://127.0.0.1:8000/holidayView/";

        } else {
            // Error adding holiday
            console.error('Failed to add holiday.');
        }
    })
    .catch(error => console.error('Error adding holiday:', error));
}

</script>
</body>
</html>
