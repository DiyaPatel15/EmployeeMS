<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Task</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 550px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgb(248, 84, 172);
            border-bottom: 2px solid #ccc;
            border-top: 2px solid transparent;
            border: none;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        h1 {
            text-align: center;

        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color:#666;
            margin-left:-8px;

        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left:-8px;
        }

        button {
            background: -webkit-linear-gradient(45deg, #ff004c, #ff2470, #ff9a47, #ec6455);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }
        /* Responsive styles for the mentor select */
        .mentor-select {
            width: 103%;
            height: auto;
            padding: 8px;
            border: 1px solid #ccc;
            margin-left:-8px;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        /* Responsive styles for the priority select */
        .priority-select {
            width: 103%;
            height: auto;
            padding: 8px;
            border: 1px solid #ccc;
            margin-left:-8px;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }



    </style>
</head>
<body>
<div class="container">
    <h1>Add Employee Task</h1>
    <form id="addEmployeeTaskForm">
        <div>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>
        <div>
            <label for="cardLink">Card Link:</label>
            <input type="text" id="cardLink" name="cardLink" required>
        </div>
        <div>
            <label for="assignDate">Assign Date:</label>
            <input type="date" id="assignDate" name="assignDate" required>
        </div>
       <div>
            <label for="mentor">Mentor:</label>
            <select id="mentor" name="mentor" class="mentor-select" required>
                <option value="">Select Mentor</option>
                <option value="Harsh Modi">Harsh Modi</option>
                <option value="Kishan Patel">Kishan Patel</option>
                <option value="Rahul Patel">Rahul Patel</option>
                <option value="Harsh Sompura">Harsh Sompura</option>
                <option value="Dhaval Gajjar">Dhaval Gajjar</option>
                <option value="Vishal Tanna">Vishal Tanna</option>
                <option value="Aakanksha Neliwer">Aakanksha Neliwer</option>
                <option value="Bansari Goswami">Bansari Goswami</option>
                <option value="Sandeep Makvana">Sandeep Makvana</option>
            </select>
       </div>

        <div>
            <label for="priority" style="margin-top:18px;">Priority:</label>
            <select id="priority" name="priority" class="priority-select" required>
                <option value="">Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
        </div>
        <button type="button" onclick="addEmployeeTask()" style="margin-top:12px;">Add Task</button>
    </form>
</div>

    <script src="script.js"></script>
    <script>
            function addEmployeeTask() {
                    const employeeName = document.getElementById('employeeName').value;
                    const cardLink = document.getElementById('cardLink').value;
                    const assignDate = document.getElementById('assignDate').value;
                    const mentor = document.getElementById('mentor').value;
                    const priority = document.getElementById('priority').value;

                    const newEmployeeTask = {
                        E_name: employeeName,
                        E_Card_Link: cardLink,
                        E_Assign_Date: assignDate,
                        E_Mentor: mentor,
                        E_Priority: priority
                    };

                    fetch('http://127.0.0.1:8000/emp-task/', {
                        method: 'POST',
                        body: JSON.stringify(newEmployeeTask),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Employee task added successfully.');
                            // You may want to perform any additional actions here, such as refreshing the page or displaying a success message
                        } else {
                            console.error('Failed to add employee task.');
                        }
                    })
                    .catch(error => console.error('Error adding employee task:', error));
            }

    </script>
</body>
</html>
