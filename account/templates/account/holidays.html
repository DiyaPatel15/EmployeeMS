{% extends 'account/base.html' %}

{% block main-content %}
<style>

    .container-xxl {
        width: 1200px;
        margin-top: -250px;
        padding: 0 15px;
        margin-left: 150px;

    }
    .hidden {
    display: none;
    }

    .error {
        color: #FF0000;
    }

    .page-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .table {
        background-color: #f8f9fa;
        width: 100%;
        border-collapse: collapse;

    }

    .table th,
    .table td {
        background-color: #ffffff;
        padding: 0.75rem;
        border: none; / Remove borders from table cells /
    }

    / Add bottom border to table rows /
    .table tbody tr {
        border-bottom: 1px solid #dee2e6;
    }

    .pagination {
        margin: 0;
        padding: 0;
    }

    .pagination li {
        display: inline-block;
        margin-right: 0.5rem;
    }

    .pagination li:last-child {
        margin-right: 0;
    }

    .pagination li.active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .pagination li a.page-link {
        color: #0d6efd;
        border: 1px solid #0d6efd;
        padding: 0.5rem 1rem;
        text-decoration: none;
    }

    .pagination li.disabled .page-link {
        color: #6c757d;
        pointer-events: none;
    }

    .bg-light {
        background-color: #f8f9fa;

    }
    a:hover {
                        text-decoration: none;
                        color: white; / Change to the desired color     /
    }
</style>
<div class="post d-flex flex-column-fluid" >
    <div class="container-xxl" >
        <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
            <div class="post d-flex flex-column-fluid" id="kt_post">
                <div class="container-xxl">
                    <div id="kt_toolbar_container" class="container-fluid d-flex justify-content-between align-items-center bg-light p-3">
                        <!-- Left Section: Add Button -->
                        <a href="{% url 'holiday_add' %}" class= "button" class="button:hover" class="btn btn-primary">Add</a>

                        <!-- Center Section: Search Bar -->
                        <div class="search-bar-wrapper">
                            <div class="search-bar d-flex align-items-center position-relative">
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <!-- Your SVG icon code -->
                                </span>
                                <input type="text" id="searchInput" class="form-control form-control-solid" style="width: 200px; padding-left: 40px;" placeholder="Search Holiday">
                                <button class= "button" class="button:hover" style="height:40px;margin-left:1px" class="btn btn-primary" id="searchButton">Search</button>
                            </div>
                        </div>

                        <!-- Right Section: Holiday List Text -->
                        <h1 class="page-title d-flex align-items-center flex-wrap ms-4 mb-0">Holiday List</h1>
                    </div>

                    <!-- Table Body -->
                    <div class="card-body pt-0">
                        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer" id="holidayTable">
                            <thead>
                                <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                    <th class="min-w-125px sorting" style="width: 171.516px;">Sr no</th>
                                    <th class="min-w-125px sorting" style="width: 171.516px;">Holiday</th>
                                    <th class="min-w-125px sorting" style="width: 171.516px;">Date</th>
                                    <th class="min-w-125px sorting" style="width: 171.516px;">Day</th>
                                    <th class="min-w-125px sorting" style="width: 171.516px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="fw-bold text-gray-600" id="holidayTableBody">
                                <!-- Table rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- End Table Body -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include jQuery and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
            // Function to fetch and display holidays
            function fetchAndDisplayHolidays() {
                const holidayTableBody = document.getElementById('holidayTableBody');

                // Fetch data from API
                fetch('http://127.0.0.1:8000/holidays/')
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing table rows
                        holidayTableBody.innerHTML = '';

                        // Populate table rows with data
                        data.forEach((holiday, index) => {
                            const row = createHolidayRow(holiday, index);
                            holidayTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching holidays:', error));
            }

            function createHolidayRow(holiday, index) {
                const row = document.createElement('tr');
                row.id = `holidayRow${holiday.id}`; // Set a unique ID for the row
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${holiday.holiday_name}</td>
                    <td>${holiday.holiday_date}</td>
                    <td>${holiday.holiday_day}</td>
                    <td>
                        <button class="btn btn-danger text-danger . bg-light" onclick="toggleActionMenu(${holiday.id})">...</button>
                        <div id="actionMenu_${holiday.id}" class="action-menu hidden mt-2">
                            <button class="btn btn-primary text-primary . bg-light" onclick="updateHoliday(${holiday.id})">Update</button>
                            <button class="btn btn-danger text-danger . bg-light" onclick="deleteHoliday(${holiday.id})">Delete</button>
                        </div>
                    </td>
                `;
                return row;
            }
             function toggleActionMenu(holidayId) {
                    const actionMenu = document.getElementById(`actionMenu_${holidayId}`);
                    if (actionMenu.classList.contains('hidden')) {
                        actionMenu.classList.remove('hidden');
                    } else {
                        actionMenu.classList.add('hidden');
                    }
             }

             function clickOutsideHandler(e) {
                    if (!actionMenu.contains(e.target) && !actionButton.contains(e.target)) {
                         actionMenu.classList.add('hidden');
                            // Remove event listener after closing action menu
                         document.removeEventListener('click', clickOutsideHandler);
                    }
             }

             function updateHoliday(holidayId) {
                    // Navigate to the update page
                  const updatePageUrl = `http://127.0.0.1:8000/update-holiday/${holidayId}/`; // Adjust the URL as per your application's routes

                    window.location.href = updatePageUrl ;
             }
            // Function to delete a holiday
            function deleteHoliday(holidayId) {
                // Send delete request using AJAX
                $.ajax({
                    url: `http://127.0.0.1:8000/holidays/${holidayId}/`,
                    type: 'DELETE',
                    success: function(response) {
                        // Remove the corresponding row from the table
                        const row = document.getElementById(`holidayRow${holidayId}`);
                        if (row) {
                            row.remove();
                            console.log(`Holiday with ID ${holidayId} deleted successfully`);
                        } else {
                            console.error(`Failed to find holiday row with ID ${holidayId}`);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(`Failed to delete holiday with ID ${holidayId}: ${error}`);
                    }
                });
            }

            // Function to handle search
            function searchHoliday() {
                const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
                const holidayTableBody = document.getElementById('holidayTableBody');

                // Fetch data from API
                fetch('http://127.0.0.1:8000/holidays/')
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing table rows
                        holidayTableBody.innerHTML = '';

                        // Filter data based on search term
                        const filteredData = data.filter(holiday => holiday.holiday_name.toLowerCase().includes(searchTerm));

                        // Populate table rows with filtered data
                        filteredData.forEach((holiday, index) => {
                            const row = createHolidayRow(holiday, index);
                            holidayTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching holidays:', error));
            }

            // Fetch and display holidays when the page loads
            document.addEventListener('DOMContentLoaded', fetchAndDisplayHolidays);

            // Add event listener to search button
            document.getElementById('searchButton').addEventListener('click', searchHoliday);


</script>

{% endblock main-content %}
