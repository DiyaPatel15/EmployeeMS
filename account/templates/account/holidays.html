<script>
    // Fetch data from API
    fetch('http://127.0.0.1:8000/holidays/')
        .then(response => response.json())
        .then(data => {
            const holidayTableBody = document.getElementById('holidayTableBody');

            // Clear existing table rows
            holidayTableBody.innerHTML = '';

            // Populate table rows with data
            data.forEach((holiday, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index+1}</td>
                    <td>${holiday.holiday_name}</td>
                    <td>${holiday.holiday_date}</td>
                    <td>${holiday.holiday_day}</td>
                    <td>
                        <button class="btn btn-primary" onclick="updateHoliday(${holiday.id})">Update</button>
                        <button class="btn btn-danger"  onclick="deleteHoliday(${holiday.id})">Delete</button>
                    </td>
                `;
                holidayTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching holidays:', error));

function updateHoliday(id) {
    // Create an anchor element
    var anchor = document.createElement('a');
    // Set the href attribute to the update page URL
    anchor.href = `http://127.0.0.1:8000/update_holiday/${id}/`;
    // Simulate a click event on the anchor
    anchor.click();
}


// Function to delete a holiday
function deleteHoliday(id) {
    // Assuming you have an endpoint like '/holidays/:id/' for deleting a holiday
    fetch(`http://127.0.0.1:8000/holidays/${id}/`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            // Handle successful deletion
            console.log('Holiday deleted successfully');
            // Remove the corresponding row from the table
            document.getElementById(`holidayRow-${id}`).remove();
        } else {
            // Handle error
            console.error('Failed to delete holiday');
        }
    })
    .catch(error => console.error('Error deleting holiday:', error));
}



</script>
