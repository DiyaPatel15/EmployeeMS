<script>
    const addEmployeeLeaveBtn = document.getElementById('addEmployeeLeaveBtn');

            // Get the modal element
            const modal = document.getElementById('kt_modal_add_customer');

            // Add event listener to the button to toggle modal visibility
            addEmployeeLeaveBtn.addEventListener('click', function () {
                // Toggle modal visibility
                const modalToggle = new bootstrap.Modal(modal);
                modalToggle.toggle();
            });

            var leaveDurationRadios = document.querySelectorAll('input[name="leave_duration"]');
    leaveDurationRadios.forEach(function(radio) {
        radio.addEventListener('change', function() {
            if (this.value === 'halfDay') {
                document.getElementById('halfDayOptions').style.display = 'block';
            } else {
                document.getElementById('halfDayOptions').style.display = 'none';
            }
        });
    });

            function validate() {
        // Get the value of the date input
        var dateInputValue = document.getElementById('leavedaterange').value;

        // Check if the date input is empty
        if (!dateInputValue) {
            document.getElementById('dateError').innerText = 'Please enter a date';
            return false;
        }

        // You can add additional validation logic here based on your requirements

        // If validation passes, clear any previous error message
        document.getElementById('dateError').innerText = '';

        // Return true to indicate validation success
        return true;
    }
</script>
