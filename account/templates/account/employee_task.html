<script>
// Function to fetch data from the API and populate the table
function fetchDataAndPopulateTable() {
    fetch('http://127.0.0.1:8000/emp-task/')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#kt_customers_table tbody');

            // Clear existing table rows
            tableBody.innerHTML = '';

            // Populate table rows with data
            data.forEach((task, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${task.E_name}</td>
                    <td>${task.E_Card_Link}</td>
                    <td>${task.E_Assign_Date}</td>
                    <td>${task.E_Mentor}</td>
                    <td>${task.E_Priority}</td>
                    <td style="display:inline-flex; align-items:center; margin-right:10px"x>
                        <button class="btn btn-primary" onclick="updateTask(${task.id})">Update</button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching tasks:', error));
}

// Call the function to fetch data and populate the table when the document is ready
document.addEventListener('DOMContentLoaded', function() {
    fetchDataAndPopulateTable();
});
